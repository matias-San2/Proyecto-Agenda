name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Job 1: Linting y formateo
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            MASFI/package-lock.json
            aws/package-lock.json

      - name: Install dependencies (MASFI)
        working-directory: ./MASFI
        run: npm ci

      - name: Install dependencies (aws)
        working-directory: ./aws
        run: npm ci

      - name: Run ESLint (MASFI)
        working-directory: ./MASFI
        run: npm run lint --if-present || echo "No lint script found, skipping..."

      - name: Run ESLint (aws)
        working-directory: ./aws
        run: npm run lint --if-present || echo "No lint script found, skipping..."

  # Job 2: Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            MASFI/package-lock.json
            aws/package-lock.json

      - name: Install dependencies (MASFI)
        working-directory: ./MASFI
        run: npm ci

      - name: Install dependencies (aws)
        working-directory: ./aws
        run: npm ci

      - name: Run tests (MASFI)
        working-directory: ./MASFI
        run: npm test || echo "No tests configured yet"

      - name: Run tests (aws)
        working-directory: ./aws
        run: npm test || echo "No tests configured yet"

  # Job 3: Análisis de seguridad
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit (MASFI)
        working-directory: ./MASFI
        run: npm audit --audit-level=high || true

      - name: Run npm audit (aws)
        working-directory: ./aws
        run: npm audit --audit-level=high || true

  # Job 4: Validar Serverless
  validate-serverless:
    name: Validate Serverless Config
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Serverless Framework
        run: npm install -g serverless@3

      - name: Install dependencies (aws)
        working-directory: ./aws
        run: npm ci

      - name: Validate serverless.yml
        working-directory: ./aws
        run: serverless print --stage dev

      - name: Check Lambda handlers syntax
        working-directory: ./aws
        run: |
          for file in src/handlers/*.js; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              node -c "$file"
            fi
          done

      - name: Package check
        working-directory: ./aws
        run: |
          echo "✅ Serverless configuration is valid"

  # Job 5: Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test, validate-serverless]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            MASFI/package-lock.json
            aws/package-lock.json

      - name: Install dependencies (MASFI)
        working-directory: ./MASFI
        run: npm ci

      - name: Install dependencies (aws)
        working-directory: ./aws
        run: npm ci

      - name: Build check (MASFI)
        working-directory: ./MASFI
        run: |
          echo "✅ Build successful for MASFI"
          node --version
          npm --version

      - name: Build check (aws)
        working-directory: ./aws
        run: |
          echo "✅ Build successful for aws"
          node --version
          npm --version

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            MASFI/
            aws/
          retention-days: 7
