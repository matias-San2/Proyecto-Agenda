name: CD Pipeline - Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Entorno a desplegar'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production

jobs:
  # Job para desplegar funciones Lambda/Serverless
  deploy-serverless:
    name: Deploy AWS Lambda & API Gateway
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Install Serverless Framework
        run: npm install -g serverless@3

      - name: Install dependencies
        working-directory: ./aws
        run: npm ci --production

      - name: Deploy to AWS
        working-directory: ./aws
        env:
          STAGE: ${{ github.event.inputs.environment || 'dev' }}
        run: |
          echo "ðŸš€ Deploying to stage: $STAGE"
          serverless deploy --stage $STAGE --region us-east-1 --verbose

      - name: Get deployment info
        working-directory: ./aws
        env:
          STAGE: ${{ github.event.inputs.environment || 'dev' }}
        run: serverless info --stage $STAGE --region us-east-1

      - name: Health Check
        working-directory: ./aws
        env:
          STAGE: ${{ github.event.inputs.environment || 'dev' }}
        run: |
          echo "â³ Waiting for API to be ready..."
          sleep 15
          API_URL=$(serverless info --stage $STAGE | grep "HttpApiUrl" | awk '{print $2}')
          echo "Testing API at: $API_URL/health"
          curl -f "$API_URL/health" || echo "âš ï¸ Health endpoint not responding yet"

      - name: Notify Success
        if: success()
        run: |
          echo "âœ… Deployment to ${{ github.event.inputs.environment || 'dev' }} successful!"
          echo "ðŸ” Check AWS CloudWatch Logs for Lambda execution"

  # Job para desplegar aplicaciÃ³n Node.js en EC2 (Frontend)
  deploy-frontend:
    name: Deploy Frontend to EC2
    runs-on: ubuntu-latest
    needs: deploy-serverless
    if: github.event.inputs.environment != 'dev'
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}
      url: http://${{ secrets.EC2_HOST_STAGING }}:3000
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (incodefy)
        working-directory: ./incodefy
        run: npm ci --production

      - name: Create .env file
        working-directory: ./incodefy
        env:
          STAGE: ${{ github.event.inputs.environment || 'staging' }}
        run: |
          cat > .env << EOF
          NODE_ENV=production
          PORT=3000
          SESSION_SECRET=${{ secrets.SESSION_SECRET }}
          AWS_REGION=us-east-1
          USER_POOL_ID=${{ secrets.USER_POOL_ID }}
          USER_POOL_CLIENT_ID=${{ secrets.USER_POOL_CLIENT_ID }}
          API_BASE_URL=${{ secrets.API_BASE_URL }}
          EOF

      - name: Deploy to EC2 via SSH
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY_STAGING }}
          REMOTE_HOST: ${{ secrets.EC2_HOST_STAGING }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: /home/ubuntu/hospital-app
          EXCLUDE: "/node_modules/, /.git/, /.github/, /aws/"

      - name: Install dependencies and restart on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST_STAGING }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY_STAGING }}
          script: |
            cd /home/ubuntu/hospital-app/incodefy
            npm ci --production
            pm2 restart hospital-app || pm2 start server.js --name hospital-app --env production
            pm2 save
            pm2 list

      - name: Health check
        run: |
          echo "â³ Waiting for application to start..."
          sleep 10
          echo "âœ… Frontend application deployed!"
          echo "ðŸŒ URL: http://${{ secrets.EC2_HOST_STAGING }}:3000"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY_PRODUCTION }}
          REMOTE_HOST: ${{ secrets.EC2_HOST_PRODUCTION }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: /home/ubuntu/hospital-app
          EXCLUDE: "/node_modules/, /.git/, /.github/, /aws/"

      - name: Install dependencies and restart on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST_PRODUCTION }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY_PRODUCTION }}
          script: |
            cd /home/ubuntu/hospital-app/incodefy
            npm ci --production
            pm2 restart hospital-production || pm2 start server.js --name hospital-production --env production
            pm2 save
            pm2 list

      - name: Create deployment notification
        run: |
          echo "âœ… Deployment to Production completed successfully!"
          echo "ðŸ¥ Hospital Padre Hurtado - Production"
          echo "URL: http://${{ secrets.EC2_HOST_PRODUCTION }}:3000"
          echo "Time: $(date)"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Deployed by: ${{ github.actor }}"
