name: CD Pipeline - Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite ejecutar manualmente desde GitHub

jobs:
  # Job para desplegar funciones Lambda/Serverless
  deploy-aws-lambda:
    name: Deploy AWS Lambda Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install dependencies (aws)
        working-directory: ./aws
        run: npm ci

      - name: Deploy Serverless to AWS
        working-directory: ./aws
        run: npx serverless deploy --stage prod --region us-east-1

      - name: Get API endpoint
        working-directory: ./aws
        run: npx serverless info --stage prod --region us-east-1

  # Job para desplegar aplicaciÃ³n Node.js en EC2 Staging
  deploy-staging:
    name: Deploy to EC2 Staging
    runs-on: ubuntu-latest
    needs: deploy-aws-lambda
    environment:
      name: staging
      url: http://${{ secrets.EC2_HOST_STAGING }}:3000
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (incodefy)
        working-directory: ./incodefy
        run: npm ci --production

      - name: Create .env file for staging
        working-directory: ./incodefy
        run: |
          cat > .env << EOF
          NODE_ENV=production
          PORT=3000
          SESSION_SECRET=${{ secrets.SESSION_SECRET }}
          AWS_REGION=us-east-1
          USER_POOL_ID=${{ secrets.USER_POOL_ID }}
          USER_POOL_CLIENT_ID=${{ secrets.USER_POOL_CLIENT_ID }}
          aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          API_BASE_URL=${{ secrets.API_BASE_URL }}
          EOF

      - name: Deploy to EC2 via SSH
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY_STAGING }}
          REMOTE_HOST: ${{ secrets.EC2_HOST_STAGING }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: /home/ubuntu/hospital-app
          EXCLUDE: "/node_modules/, /.git/, /.github/, /aws/"

      - name: Install dependencies and restart on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST_STAGING }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY_STAGING }}
          script: |
            cd /home/ubuntu/hospital-app/incodefy
            npm ci --production
            pm2 restart hospital-staging || pm2 start server.js --name hospital-staging --env production
            pm2 save
            pm2 list

      - name: Health check
        run: |
          echo "â³ Waiting for application to start..."
          sleep 10
          echo "ðŸ¥ Application deployed to staging!"
          echo "URL: http://${{ secrets.EC2_HOST_STAGING }}:3000"

  # Job para desplegar a ProducciÃ³n
  deploy-production:
    name: Deploy to EC2 Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: production
      url: http://${{ secrets.EC2_HOST_PRODUCTION }}:3000
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (incodefy)
        working-directory: ./incodefy
        run: npm ci --production

      - name: Create .env file for production
        working-directory: ./incodefy
        run: |
          cat > .env << EOF
          NODE_ENV=production
          PORT=3000
          SESSION_SECRET=${{ secrets.SESSION_SECRET }}
          AWS_REGION=us-east-1
          USER_POOL_ID=${{ secrets.USER_POOL_ID }}
          USER_POOL_CLIENT_ID=${{ secrets.USER_POOL_CLIENT_ID }}
          aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          API_BASE_URL=${{ secrets.API_BASE_URL }}
          EOF

      - name: Deploy to EC2 via SSH
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY_PRODUCTION }}
          REMOTE_HOST: ${{ secrets.EC2_HOST_PRODUCTION }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: /home/ubuntu/hospital-app
          EXCLUDE: "/node_modules/, /.git/, /.github/, /aws/"

      - name: Install dependencies and restart on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST_PRODUCTION }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY_PRODUCTION }}
          script: |
            cd /home/ubuntu/hospital-app/incodefy
            npm ci --production
            pm2 restart hospital-production || pm2 start server.js --name hospital-production --env production
            pm2 save
            pm2 list

      - name: Create deployment notification
        run: |
          echo "âœ… Deployment to Production completed successfully!"
          echo "ðŸ¥ Hospital Padre Hurtado - Production"
          echo "URL: http://${{ secrets.EC2_HOST_PRODUCTION }}:3000"
          echo "Time: $(date)"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Deployed by: ${{ github.actor }}"
