service: aws-cognito-jwt-login
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  
  role: arn:aws:iam::211125294486:role/LabRole
  
  environment:
    # Variables para las funciones
    USER_POOL_ID: { Ref: CognitoUserPool }
    USER_POOL_CLIENT_ID: { Ref: CognitoUserPoolClient }
    USER_ROLES_TABLE: ${self:service}-${sls:stage}-user-roles
    PERMISSIONS_TABLE: ${self:service}-${sls:stage}-permissions
    PARAMETERS_TABLE: ${self:service}-${sls:stage}-parameters
    
  logs:
    httpApi: true
    
  httpApi:
    authorizers:
      cognitoJwt:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl:
          Fn::Sub:
            - https://cognito-idp.${AWS::Region}.amazonaws.com/${UserPoolId}
            - { UserPoolId: { Ref: CognitoUserPool } }
        audience:
          - { Ref: CognitoUserPoolClient }

functions:
  # === FUNCIONES DE AUTENTICACIÓN ===
  login:
    handler: src/handlers/login.login
    events:
      - httpApi:
          method: POST
          path: /auth/login

  refresh:
    handler: src/handlers/refresh.refresh
    events:
      - httpApi:
          method: POST
          path: /auth/refresh

  me:
    handler: src/handlers/me.me
    events:
      - httpApi:
          method: GET
          path: /me
          authorizer:
            name: cognitoJwt

  # === FUNCIONES DE PERMISOS ===
  getMyPermissions:
    handler: src/handlers/permissions.getMyPermissions
    events:
      - httpApi:
          method: GET
          path: /my-permissions
          authorizer:
            name: cognitoJwt

  checkPermission:
    handler: src/handlers/permissions.checkPermission
    events:
      - httpApi:
          method: POST
          path: /check-permission
          authorizer:
            name: cognitoJwt

  assignRole:
    handler: src/handlers/permissions.assignRole
    events:
      - httpApi:
          method: POST
          path: /admin/assign-role
          authorizer:
            name: cognitoJwt

  listAvailablePermissions:
    handler: src/handlers/permissions.listAvailablePermissions
    events:
      - httpApi:
          method: GET
          path: /admin/available-permissions
          authorizer:
            name: cognitoJwt

  # === FUNCIONES DE PERSONALIZACIÓN ===
  getPersonalization:
    handler: src/handlers/personalization.getPersonalization
    events:
      - httpApi:
          method: GET
          path: /personalization
          authorizer:
            name: cognitoJwt

  setPersonalization:
    handler: src/handlers/personalization.setPersonalization
    events:
      - httpApi:
          method: POST
          path: /personalization
          authorizer:
            name: cognitoJwt

plugins:
  - serverless-offline

package:
  individually: true
  patterns:
    - '!node_modules/**'
    - '!**/*.md'
    - '!**/*.test.*'

resources:
  Resources:
    # === TABLAS DYNAMODB ===
    UserRolesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${sls:stage}-user-roles
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: user_email
            AttributeType: S
        KeySchema:
          - AttributeName: user_email
            KeyType: HASH

    PermissionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${sls:stage}-permissions
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: permission_id
            AttributeType: S
        KeySchema:
          - AttributeName: permission_id
            KeyType: HASH
    
    ParametersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${sls:stage}-parameters
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: user_sub
            AttributeType: S
          - AttributeName: parameter_key
            AttributeType: S
        KeySchema:
          - AttributeName: user_sub
            KeyType: HASH
          - AttributeName: parameter_key
            KeyType: RANGE

    # === COGNITO ===
    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: ${self:service}-${sls:stage}-pool
        UsernameAttributes:
          - email
        AutoVerifiedAttributes:
          - email
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: true
            RequireNumbers: true
            RequireSymbols: false
            RequireUppercase: true

    CognitoUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: ${self:service}-${sls:stage}-app
        GenerateSecret: false
        UserPoolId: { Ref: CognitoUserPool }
        PreventUserExistenceErrors: ENABLED
        ExplicitAuthFlows:
          - ALLOW_USER_PASSWORD_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH
        AccessTokenValidity: 60
        IdTokenValidity: 60
        RefreshTokenValidity: 30
        TokenValidityUnits:
          AccessToken: minutes
          IdToken: minutes
          RefreshToken: days

  Outputs:
    UserPoolId:
      Value: { Ref: CognitoUserPool }
    UserPoolClientId:
      Value: { Ref: CognitoUserPoolClient }