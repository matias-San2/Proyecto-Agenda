<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Agenda</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/sidebar.css' %}?v={% now 'U' %}">
        <link rel="stylesheet" href="{% static 'css/agenda.css' %}?v={% now 'U' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="mobile-header">
                <button class="toggle-sidebar" onclick="toggleSidebar()">☰ Menú</button>
            </div>
            <div class="col-2 d-none d-md-block" id="sidebar-container">
                {% include 'sidebar.html' %}    
            </div>

            <div class="main col-lg-10 col-sm-12 col-12" id="main-content">
                {% csrf_token %}

                <div class="top-header">
                    <div class="header-row center-header">
                        <h1>Agenda</h1>
                    </div>
                </div>
                <div class="content-wrapper row justify-content-center">
                    <div class="col-lg-3 col-md-4 col-sm-6 col-10 d-flex justify-content-center">
                        <a href="{% url 'calendario_agenda' 'box' %}" class="option-card">
                            <img src="{% static 'icons/box.webp' %}" alt="Box">
                            <span>Box</span>
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-10 d-flex justify-content-center">
                        <a href="{% url 'calendario_agenda' 'medico' %}" class="option-card">
                            <img src="{% static 'icons/doctor.png' %}" alt="Médico">
                            <span>Médico</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const container = document.getElementById("sidebar-container");

            sidebar.classList.toggle("show");

            if (sidebar.classList.contains("show")) {
                container.style.display = "block";
            } else {
                container.style.display = "none";
            }
        }
    </script>
</body>
</html>
